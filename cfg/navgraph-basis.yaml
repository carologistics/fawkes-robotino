      - always-copy: true
  - !unconnected
    name: exp-23
    pos: [-5.0, 4]
    properties:
      - group: exploration
      - orientation: 0.85
      - always-copy: true
  
  # Low (near) row
  #
  - !unconnected
    name: exp-31
    pos: [4, 2]
    properties:
      - group: exploration
      - orientation: 3.14
  - !unconnected
    name: exp-32
    pos: [-4.0, 2]
    properties:
      - group: exploration

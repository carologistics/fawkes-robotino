# Exploration points
#
  # High (far) row
  #
  - !unconnected
    name: exp-11
    pos: [5, 6]
    properties:
      - group: exploration
      - orientation: 0.2
      - always-copy: true
  - !unconnected
    name: exp-12
    pos: [-5.0, 6]
    properties:
      - group: exploration
      - orientation: 2.9
      - always-copy: true

  # Middle row

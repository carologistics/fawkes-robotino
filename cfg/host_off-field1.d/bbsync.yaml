fawkes/bbsync:
  check_interval: 1000
  peers:
    robotino-base/active: false
    robot1:
      #active: true (set via the off-field startup)
      host: robotino-laptop-1
      port: !tcp-port 1910
      reading:
        skiller: SkillerInterface::Skiller=/robot1/Skiller
        pose: Position3DInterface::Pose=/robot1/Pose
        tag0: Position3DInterface::/tag-vision/0=/robot1/tag-vision/0
        tag0: Position3DInterface::/tag-vision/1=/robot1/tag-vision/1
        tag0: Position3DInterface::/tag-vision/2=/robot1/tag-vision/2
        tag0: Position3DInterface::/tag-vision/3=/robot1/tag-vision/3
        tag0: Position3DInterface::/tag-vision/4=/robot1/tag-vision/4
        tag0: Position3DInterface::/tag-vision/5=/robot1/tag-vision/5
        tag0: Position3DInterface::/tag-vision/6=/robot1/tag-vision/6
        tag0: Position3DInterface::/tag-vision/7=/robot1/tag-vision/7
        tag0: Position3DInterface::/tag-vision/8=/robot1/tag-vision/8
        tag0: Position3DInterface::/tag-vision/9=/robot1/tag-vision/9
        tag0: Position3DInterface::/tag-vision/10=/robot1/tag-vision/10
        tag0: Position3DInterface::/tag-vision/11=/robot1/tag-vision/11
        tag0: Position3DInterface::/tag-vision/12=/robot1/tag-vision/12
        tag0: Position3DInterface::/tag-vision/13=/robot1/tag-vision/13
        tag0: Position3DInterface::/tag-vision/14=/robot1/tag-vision/14
        tag0: Position3DInterface::/tag-vision/15=/robot1/tag-vision/15
        foundtag: Position3DInterface::/explore-zone/found-tag=/robot1/explore-zone/found-tag
        navgraph-generator: NavGraphGeneratorInterface::/navgraph-generator=/robot1/navgraph-generator
        navgraph-generator-mps: NavGraphWithMPSGeneratorInterface::/navgraph-generator-mps=/robot1/navgraph-generator-mps
        navigator: NavigatorInterface::Navigator=/robot1/Navigator
        robotino: MotorInterface::Robotino=/robot1/Robotino
        laser: LaserLineInterface::Laser=/robot1/Laser
        laser1: LaserLineInterface::/laser-lines/1=/robot1/laser-lines/1
        laser2: LaserLineInterface::/laser-lines/2=/robot1/laser-lines/2
        laser3: LaserLineInterface::/laser-lines/3=/robot1/laser-lines/3
        laser4: LaserLineInterface::/laser-lines/4=/robot1/laser-lines/4
        laser5: LaserLineInterface::/laser-lines/5=/robot1/laser-lines/5
        laser6: LaserLineInterface::/laser-lines/6=/robot1/laser-lines/6
        laser7: LaserLineInterface::/laser-lines/7=/robot1/laser-lines/7
        laser8: LaserLineInterface::/laser-lines/8=/robot1/laser-lines/8
        zone: ZoneInterface::/tag-vision/info=/robot1/tag-vision/info
    robot2:
      #active: true (set via the off-field startup)
      host: robotino-laptop-2
      port: !tcp-port 1910
      reading:
        skiller: SkillerInterface::Skiller=/robot2/Skiller
        pose: Position3DInterface::Pose=/robot2/Pose
        navgraph-generator: NavGraphGeneratorInterface::/navgraph-generator=/robot2/navgraph-generator
        navgraph-generator-mps: NavGraphWithMPSGeneratorInterface::/navgraph-generator-mps=/robot2/navgraph-generator-mps
        navigator: NavigatorInterface::Navigator=/robot2/Navigator
    robot3:
      #active: true (set via the off-field startup)
      host: robotino-laptop-3
      port: !tcp-port 1910
      reading:
        skiller: SkillerInterface::Skiller=/robot3/Skiller
        pose: Position3DInterface::Pose=/robot3/Pose
        navgraph-generator: NavGraphGeneratorInterface::/navgraph-generator=/robot3/navgraph-generator
        navgraph-generator-mps: NavGraphWithMPSGeneratorInterface::/navgraph-generator-mps=/robot3/navgraph-generator-mps
        navigator: NavigatorInterface::Navigator=/robot3/Navigator

%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
plugins:
  static-transforms:
    transforms:
      back_laser:
        rot_pitch: 2.910748
        rot_roll: 0.000492
        rot_yaw: -0.010265
      # Pose of the end effector (middle point of a grabbed workpiece) when the
      # gripper is at gripper_home
      # end_effector_home:
      #   frame: !frame gripper_home
      #   child_frame: !frame end_effector_home
      #   trans_x: 0.157          #higher: grab closer to the base
      #   trans_y: 0.002        #higher: grab more to the right
      #   trans_z: -0.0628        #higher: grab lower
      end_effector_home:
        frame: !frame plate_top
        child_frame: !frame end_effector_home
        trans_x: 0.139028
        trans_y: 0.058
        trans_z: 0.085

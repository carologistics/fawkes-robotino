        box9: BoxInterface::/box_detect_9=/robot1/box_detect_9
        box10: BoxInterface::/box_detect_10=/robot1/box_detect_10
        box11: BoxInterface::/box_detect_11=/robot1/box_detect_11
        box12: BoxInterface::/box_detect_12=/robot1/box_detect_12
        box13: BoxInterface::/box_detect_13=/robot1/box_detect_13

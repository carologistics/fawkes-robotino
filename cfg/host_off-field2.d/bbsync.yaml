        laser8: LaserLineInterface::/laser-lines/8/to_map=/robot1/laser-lines/8/to_map
        ll-switch: SwitchInterface::/laser-lines=/robot1/laser-lines
        zone: ZoneInterface::/explore-zone/info=/robot1/explore-zone/info

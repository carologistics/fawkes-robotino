fawkes:
  agent:
    name: Icks
    number: 1
    team: Carologistics

network:
  fawkes:
    tcp_port: !tcp-port 1931
    service_name: "Fawkes on Agent (Cyan)"

webview:
  # TCP port for Webview HTTP requests; TCP port
  port: !tcp-port 8091

plugins/mongodb:
  clients:
    default/enabled: true
    arbiter/enabled: false
    robot-memory-local/hosts:
      - localhost:27021
    robot-memory-distributed/hosts:
      - localhost:27031
    robot-memory-local-direct/hostport: localhost:27021
    robot-memory-distributed-direct/hostport: localhost:27031
  instances:
    robot-memory-local:
      port: 27021
      data-path: /tmp/mongodb-robot-memory-local-1
      log/path: /tmp/mongodb-robot-memory-local-1.log
    robot-memory-distributed:
      port: 27031
      use-tmp-directory: false
      clear-data-on-termination: false
      data-path: /tmp/mongodb-robot-memory-distributed-1
      log/path: /tmp/mongodb-robot-memory-distributed-1.log
  replica-sets:
    bootstrap-mongodb/client: default
    managed-sets:
      robot-memory-local/hosts:
        - localhost:27021
      robot-memory-distributed/hosts:
        - localhost:27031

fawkes/bbsync:
  check_interval: 1000
  peers:
    robotino-base/active: false
    robot1:
      #active: true (set via the off-field startup)
      host: robotino-base-1
      port: !tcp-port 1910
      reading:
        skiller: SkillerInterface::Skiller=/robot1/Skiller
        pose: Position3DInterface::Pose=/robot1/Pose
        tag0: Position3DInterface::/tag-vision/0/to_map=/robot1/tag-vision/0/to_map
        tag1: Position3DInterface::/tag-vision/1/to_map=/robot1/tag-vision/1/to_map
        tag2: Position3DInterface::/tag-vision/2/to_map=/robot1/tag-vision/2/to_map
        tag3: Position3DInterface::/tag-vision/3/to_map=/robot1/tag-vision/3/to_map
        tag4: Position3DInterface::/tag-vision/4/to_map=/robot1/tag-vision/4/to_map
        tag5: Position3DInterface::/tag-vision/5/to_map=/robot1/tag-vision/5/to_map
        tag6: Position3DInterface::/tag-vision/6/to_map=/robot1/tag-vision/6/to_map
        tag7: Position3DInterface::/tag-vision/7/to_map=/robot1/tag-vision/7/to_map
        tag8: Position3DInterface::/tag-vision/8/to_map=/robot1/tag-vision/8/to_map
        tag9: Position3DInterface::/tag-vision/9/to_map=/robot1/tag-vision/9/to_map
        tag10: Position3DInterface::/tag-vision/10/to_map=/robot1/tag-vision/10/to_map/to_map
        tag11: Position3DInterface::/tag-vision/11/to_map=/robot1/tag-vision/11/to_map
        tag12: Position3DInterface::/tag-vision/12/to_map=/robot1/tag-vision/12/to_map
        tag13: Position3DInterface::/tag-vision/13/to_map=/robot1/tag-vision/13/to_map
        tag14: Position3DInterface::/tag-vision/14/to_map=/robot1/tag-vision/14/to_map
        tag15: Position3DInterface::/tag-vision/15/to_map=/robot1/tag-vision/15/to_map
        navgraph-generator-mps: NavGraphWithMPSGeneratorInterface::/navgraph-generator-mps=/robot1/navgraph-generator-mps
        navgraph-generator: NavGraphGeneratorInterface::/navgraph-generator=/robot1/navgraph-generator
        navigator: NavigatorInterface::Navigator=/robot1/Navigator
        robotino: MotorInterface::Robotino=/robot1/Robotino
        laser: LaserLineInterface::Laser=/robot1/Laser
        laser1: LaserLineInterface::/laser-lines/1/to_map=/robot1/laser-lines/1/to_map
        laser2: LaserLineInterface::/laser-lines/2/to_map=/robot1/laser-lines/2/to_map

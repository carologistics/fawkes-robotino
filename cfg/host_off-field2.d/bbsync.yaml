fawkes:
  agent:
    name: Icks
    number: 1
    team: Carologistics

network:
  fawkes:
    tcp_port: !tcp-port 1931
    service_name: "Fawkes on Agent (Cyan)"

webview:
  # TCP port for Webview HTTP requests; TCP port
  port: !tcp-port 8091

plugins/mongodb:
  clients:
    default/enabled: true
    arbiter/enabled: false
    robot-memory-local/hosts:
      - localhost:27021
    robot-memory-distributed/hosts:
      - localhost:27031
    robot-memory-local-direct/hostport: localhost:27021
    robot-memory-distributed-direct/hostport: localhost:27031
  instances:
    robot-memory-local:
      port: 27021
      data-path: /tmp/mongodb-robot-memory-local-1
      log/path: /tmp/mongodb-robot-memory-local-1.log
    robot-memory-distributed:
      port: 27031
      data-path: /tmp/mongodb-robot-memory-distributed-1
      log/path: /tmp/mongodb-robot-memory-distributed-1.log
  replica-sets:
    bootstrap-mongodb/client: default
    managed-sets:
      robot-memory-local/hosts:
        - localhost:27021
      robot-memory-distributed/hosts:
        - localhost:27031

fawkes/bbsync:
  check_interval: 1000
  peers:
    robotino-base/active: false
    robot1:
      #active: true (set via the off-field startup)
      host: robotino-laptop-1
      port: !tcp-port 1910
      reading:
        skiller: SkillerInterface::Skiller=/robot1/Skiller
        pose: Position3DInterface::Pose=/robot1/Pose
        tag0: Position3DInterface::/tag-vision/0=/robot1/tag-vision/0
        tag0: Position3DInterface::/tag-vision/1=/robot1/tag-vision/1
        tag0: Position3DInterface::/tag-vision/2=/robot1/tag-vision/2
        tag0: Position3DInterface::/tag-vision/3=/robot1/tag-vision/3
        tag0: Position3DInterface::/tag-vision/4=/robot1/tag-vision/4
        tag0: Position3DInterface::/tag-vision/5=/robot1/tag-vision/5
        tag0: Position3DInterface::/tag-vision/6=/robot1/tag-vision/6
        tag0: Position3DInterface::/tag-vision/7=/robot1/tag-vision/7
        tag0: Position3DInterface::/tag-vision/8=/robot1/tag-vision/8
        tag0: Position3DInterface::/tag-vision/9=/robot1/tag-vision/9
        tag0: Position3DInterface::/tag-vision/10=/robot1/tag-vision/10
        tag0: Position3DInterface::/tag-vision/11=/robot1/tag-vision/11
        tag0: Position3DInterface::/tag-vision/12=/robot1/tag-vision/12
        tag0: Position3DInterface::/tag-vision/13=/robot1/tag-vision/13
        tag0: Position3DInterface::/tag-vision/14=/robot1/tag-vision/14
        tag0: Position3DInterface::/tag-vision/15=/robot1/tag-vision/15
        foundtag: Position3DInterface::/explore-zone/found-tag=/robot1/explore-zone/found-tag
        navgraph-generator-mps: NavGraphWithMPSGeneratorInterface::/navgraph-generator-mps=/robot1/navgraph-generator-mps
        navigator: NavigatorInterface::Navigator=/robot1/Navigator
        robotino: MotorInterface::Robotino=/robot1/Robotino
        laser: LaserLineInterface::Laser=/robot1/Laser
        laser1: LaserLineInterface::/laser-lines/1/to_map=/robot1/laser-lines/1/to_map
        laser2: LaserLineInterface::/laser-lines/2/to_map=/robot1/laser-lines/2/to_map

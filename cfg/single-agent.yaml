include:
    - config.yaml

clips-executive:
  specs:
    rcll2018:
      parameters:
       rcll:
          single-agent-mode: TRUE
          wm-init-force: TRUE

          allowed-complexities: ["C0"]


plugins/mongodb:
  clients:
    default/enabled: true
    arbiter/enabled: false
    robot-memory-distributed/hosts:
      - localhost:27031
    robot-memory-distributed-direct/hostport: localhost:27031
  replica-sets:
    bootstrap-mongodb/client: default
    managed-sets:
      robot-memory-distributed/hosts:
        - localhost:27031
  instances:
    robot-memory-distributed:
      port: 27031
      data-path: /tmp/mongodb-robot-memory-distributed
      log/path: /tmp/mongodb-robot-memory-distributed.log


%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/clips-agent
---
clips-agent:
  # Directory where to look for CLIPS files
  clips-dirs: ["@BASEDIR@/src/agents/"]

  # If CLIPS debugging is enabled, certain rules and facts can be excluded
  # from watching, e.g. if they are showing up at too high frequencies or
  # are not of interest.
  unwatch-facts: ["time"]
  unwatch-rules: ["time-retract", "blackboard-read"]

  
  # Agent name. On startup the clips-agent will try to resolve a file named
  # <agent name>.clp. It must be in the CLIPS path directories.
  agent: llsf2013/llsf2013
  #agent: whack-a-mole/whack-a-mole-main
  
  llsf2013:
    #agent-role defined in host.yaml (this is only the default!)
    agent-role: P3
    #start-machine-exploration defined in host.yaml (this is only the default!)
    start-machine-exploration: M8
    
    waiting-for-p1p2-prouction-point: WAIT_FOR_INS
    waiting-for-p3-production-point: Ins
    wait-for-ins-point: WAIT_FOR_INS
    wait-for-deliver-point: WAIT_FOR_DELIVER
    
    peer-address: 127.0.0.1 #172.26.255.255
    #use this for talking to the refbox on the same laptop:
    peer-recv-port: 4444
    peer-send-port: 4445
    #use this for talking to the real refbox:
    #peer-port: 4444

    team-name: Carologistics

    #Timeouts used in the locking:
    #Timeout a new started robot waits for a master before it gets the master itself
    initial-master-timeout: 10.0
    #If a robot has not been seen this time it is assumed that he is lost
    robot-timeout: 30.0

    #distance needed before a robot releases a lock
    release-distance: 0.5

    dynamic-role-change:
      enabled: true
      # the p1p2 agent gets a p3 agent if he has finished the first p1/p2
      p1p2-to-p3-after-delivery: false
      # the p1p2 agent gets a p3 agent if there is not enough time left for an other p1/p2
      p1p2-to-p3-time: true
      # the p1p2, p1 and p2 agent gets a p3 agent if something in the production went wrong (yellow blinking for unknown reason)
      p1p2-p1-p2-to-p3-after-fail: true
      #estimated production durations from start in sec
      production-durations:
        p1p2: 420

    #recycle pucks to get s0
    #possible values: no,ifpossible,afterdeliver
    recycle: ifpossible
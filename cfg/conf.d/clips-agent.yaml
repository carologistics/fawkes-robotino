%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/clips-agent
---
clips-agent:
  clips-debug: true
  skill-sim: true
  skill-sim-time: 0.5

  # debug level is a number of: 0 ~ none, 1 ~ minimal, 2 ~ more, 3 ~ maximum
  debug-level: 3

  # Automatically assert the (start) fact after successful initialization,
  # otherwise wait until the an enalble message has been received
  auto-start: false

  # If set to true, will trigger the assertion of a (time (now)) fact in
  # each loop. This can be used to trigger loop events in CLIPS.
  assert-time-each-loop: true

  # Directory where to look for CLIPS files
  clips-dirs: ["@BASEDIR@/src/agents/"]

  # Agent name. On startup the clips-agent will try to resolve a file named
  # <agent name>.clp. It must be in the CLIPS path directories.
  agent: llsf2013/llsf2013

  #llsf2012:
  #  enable-sim: true

  llsf2013:
    enable-sim: true

    # Possible roles for the agent:
    # EXPLORATION_P1P2
    # EXPLORATION_P3
    agent-role: EXPLORATION_P1P2

    start-machine-exploration-p1p2: M2
    start-machine-exploration-p3: M8
    waiting-for-p1p2-prouction-point: R2
    waiting-for-p3-production-point: Ins
    wait-for-ins-point: WAIT_FOR_INS
    wait-for-deliver-point: WAIT_FOR_DELIVER
    
    play-exploration-without-refbox: false
    #uncomment following line ONLY if you are playing without refbox
    #unwatch-rules: [sim-recv-MachineInfo, sim-recv-PuckInfo]

    
    peer-address: 172.16.35.255
    #use this for talking to the refbox on the same laptop:
    peer-recv-port: 4444
    peer-send-port: 4445
    #use this for talking to the real refbox:
    #peer-port: 4444



    team-name: Carologistics
    robot-name: R-1
    robot-number: 1

    #Timeouts used in the locking:
    #Timeout a new started robot waits for a master before it gets the master itself
    initial-master-timeout: 2.0
    #If a robot has not been seen this time it is assumed that he is lost
    robot-timeout: 6.0

    #distance needed before a robot releases a lock
    release-distance: 0.5

%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/robotino
---
hardware/robotino:
  # Host to connect to
  hostname: 127.0.0.1

  # If true quit Fawkes on disconnect from Robotino Com server, otherwise
  # retry connection. If run from LCD menu should be set to true.
  quit_on_disconnect: true

  joystick:
    # Axis index for forward/backward movement
    axis_forward: 1

    # Axis index for sideward movement
    axis_sideward: 0

    # Axis index for rotational movement
    axis_rotation: 3

    # Maximum velocity forward; m/s
    max_vx: 1.5

    # Maximum velocity sideward; m/s
    max_vy: 1.5

    # Maximum rotation; rad/s
    max_omega: 1.57

  omnivision:
    # Camera used for omnivision plugin
    camera: v4l2:omni:device=/dev/video0:size=320x240

    # Height of the Mirror in m
    camera_height: 0.41

    # Path to the colormap file (relative to cfg directory)
    colormap_file: /bulb-colormap/map4.colormap

    # Reference frame
    frame: /base_link

    # Path to the bulb file (relative to cfg directory)
    mirror_file: /bulb-colormap/masle.bulb

    # Radius of the Puck in m
    puck_radius: 0.075

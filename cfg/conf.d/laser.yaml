%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/laser
---
hardware/laser:

  # URG using vendor library
  urg:
    # Enable this configuration?
    active: false

    # Configuration is for Hokuyo URG laser range finder using URG library
    type: urg

    # Device file
    device: /dev/ttyACM0

    frame: !frame base_laser

  front:
    # Enable this configuration?
    active: true

    # Configuration is for Sick TiM55x over USB
    type: TiM55x-USB

    # robotino1:
    #serial: 15300204
    # robotino2:
    #serial: 16380081
    # robotino3:
    #serial: 15170145

    # Frame ID
    frame: !frame base_laser

    # Offset added to measurement timestamp in interface. Can be used to
    # account for latencies.
    # time_offset: -0.001

  back:
    # Enable this configuration?
    active: true

    # Configuration is for Sick TiM55x over USB
    type: TiM55x-USB

    # robotino1:
    #serial: 14200190
    # robotino2:
    #serial: 14200191
    # robotino1:
    #serial: 14190279

    # Frame ID
    frame: !frame back_laser

    # Offset added to measurement timestamp in interface. Can be used to
    # account for latencies.
    # time_offset: -0.001

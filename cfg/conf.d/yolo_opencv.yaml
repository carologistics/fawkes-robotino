%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url https://docs.opencv.org/master/da/d9d/tutorial_dnn_yolo.html
---

plugins/yolo_opencv:
  # path to weigths
  model_path: "../cfg/yolo/"
  # yolo config
  config_path: "../cfg/yolo/"
  # classes to detect
  classes_path: "../cfg/yolo/"
  # optional origin framework
  # (opencv detects what net you are using based on the config you define)
  framework: ""
  # Threshold when to detect
  confThreshold: 0.5
  nmsThreshold: 0.4
  # scaling factor
  scale: 0.00392
  # swapRB
  rgb: true
  # image size
  width: 1920
  height: 1080
  # computation backend: auto:0, halide:1, intel dlie:2, opencv:3
  backend: 0
  # computation device: cpu:0, opencl:1 opencl fp16:2, vpu:3
  target: 0

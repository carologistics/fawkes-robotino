%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/bbsync
---
fawkes/bbsync:
  # Interval between checking for remote BB aliveness; ms
  check_interval: 5000

  peers:

    robotino-base:
      # Is peer active? If omitted true is assumed.
      active: true

      # Host name of remote peer; hostname
      host: robotino-base

      # Port of remote peer; TCP port
      port: !tcp-port 1910

      # Interval in which to check for aliveness,
      # if omitted defaults to 5 seconds; ms
      check_interval: 1000

      # Interface to synchronize, reading instance on remote,
      # mapped to remote instance locally
      reading:
        motor: MotorInterface::Robotino
        sensor: RobotinoSensorInterface::Robotino

        # Wildcard: sync every TransformInterface that starts with /tf/gripper_,
        # but not /tf/gripper itself.
        tfGripper_x_dyn: TransformInterface::/tf/gripper_x_dyn
        tfGripper_y_dyn: TransformInterface::/tf/gripper_y_dyn
        tfGripper_z_dyn: TransformInterface::/tf/gripper_z_dyn

        tfOdom: TransformInterface::/tf/Robotino Odometry
        tfAmcl: TransformInterface::/tf/odom
        line1_e1: TransformInterface::/tf/laser_line_1_e1
        line1_e2: TransformInterface::/tf/laser_line_1_e2
        line2_e1: TransformInterface::/tf/laser_line_2_e1

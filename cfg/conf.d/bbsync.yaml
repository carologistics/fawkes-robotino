%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/bbsync
---
fawkes/bbsync:
  # Interval between checking for remote BB aliveness; ms
  check_interval: 5000

  peers:

    robotino-base:
      # Is peer active? If omitted true is assumed.
      active: true

      # Host name of remote peer; hostname
      host: robotino-base

      # Port of remote peer; TCP port
      port: !tcp-port 1910

      # Interval in which to check for aliveness,
      # if omitted defaults to 5 seconds; ms
      check_interval: 1000

      # Interface to synchronize, reading instance on remote,
      # mapped to remote instance locally
      reading:
        motor: MotorInterface::Robotino
        sensor: RobotinoSensorInterface::Robotino
        odometry: TransformInterface::TF Robotino Odometry
        tfPose: TransformInterface::TF Pose
        tfROS: TransformInterface::TF ROS
        motor-switch: SwitchInterface::Robotino Motor
        line1: LaserLineInterface::/laser-lines/1
        line2: LaserLineInterface::/laser-lines/2
        line3: LaserLineInterface::/laser-lines/3
        line4: LaserLineInterface::/laser-lines/4
        line5: LaserLineInterface::/laser-lines/5
        line6: LaserLineInterface::/laser-lines/6
        line7: LaserLineInterface::/laser-lines/7
        line8: LaserLineInterface::/laser-lines/8
        pose: Position3DInterface::Pose
        laserswitch: SwitchInterface::/laser-cluster/ampel
        navigator: NavigatorInterface::Navigator
        gripper: AX12GripperInterface::Gripper AX12

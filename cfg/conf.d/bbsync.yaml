%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/bbsync
---
fawkes/bbsync:
  # Interval between checking for remote BB aliveness; ms
  check_interval: 5000

  peers:

    robotino-base:
      # Is peer active? If omitted true is assumed.
      active: true

      # Host name of remote peer; hostname
      host: robotino-base

      # Port of remote peer; TCP port
      port: !tcp-port 1910

      # Interval in which to check for aliveness,
      # if omitted defaults to 5 seconds; ms
      check_interval: 1000

      # Interface to synchronize, reading instance on remote,
      # mapped to remote instance locally
      reading:
        motor: MotorInterface::Robotino
        sensor: RobotinoSensorInterface::Robotino
        tfGripper: TransformInterface::/tf/gripper
        tfOdom:    TransformInterface::/tf/Robotino Odometry
        tfAmcl:    TransformInterface::/tf/odom
        tfLaserFrontDist:    TransformInterface::/tf/laser-front-dist
        motor-switch: SwitchInterface::Robotino Motor
        line1: LaserLineInterface::/laser-lines/1
        line2: LaserLineInterface::/laser-lines/2
        line3: LaserLineInterface::/laser-lines/3
        line4: LaserLineInterface::/laser-lines/4
        line5: LaserLineInterface::/laser-lines/5
        line6: LaserLineInterface::/laser-lines/6
        line7: LaserLineInterface::/laser-lines/7
        line8: LaserLineInterface::/laser-lines/8
        line1avg: LaserLineInterface::/laser-lines/1/moving_avg
        line2avg: LaserLineInterface::/laser-lines/2/moving_avg
        line3avg: LaserLineInterface::/laser-lines/3/moving_avg
        line4avg: LaserLineInterface::/laser-lines/4/moving_avg
        line5avg: LaserLineInterface::/laser-lines/5/moving_avg
        line6avg: LaserLineInterface::/laser-lines/6/moving_avg
        line7avg: LaserLineInterface::/laser-lines/7/moving_avg
        line8avg: LaserLineInterface::/laser-lines/8/moving_avg
        pose: Position3DInterface::Pose
        laserswitch: SwitchInterface::/laser-cluster/ampel
        navigator: NavigatorInterface::Navigator
        gripper: AX12GripperInterface::Gripper AX12
        laser-lines: SwitchInterface::laser-lines
        arduino: ArduinoInterface::Arduino
        laser_front_dist: Position3DInterface::front_dist
        laser_box_filter: LaserBoxFilterInterface::Laser Box Filter
      writing:
        tfTags: TransformInterface::TF tags
        laser_non_static: Laser360Interface::Laser MPS

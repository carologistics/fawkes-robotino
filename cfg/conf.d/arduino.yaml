%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/dynamixel
---
arduino:

  # Example configuration for a servo chain, choose any name as
  # top element, e.g. ptu or example.
  device: /dev/arduino

  # RPM value of the stepper motor in use.
  # This value is used to determine the time needed to 
  # perform movements since we cannot read from the arduino yet.
  rpm: 80
  speed: 800
  accel: 1000

  # go to this position after initialization
  init_mm: 30

  # Interface ID for JoystickInterface to read data from
  joystick_interface_id: Joystick

  gripper_frame_id: gripper_home
  gripper_dyn_frame_id: gripper

  # maximum space in x, y and z in meters
  x_max: 0.115
  y_max: 0.075
  z_max: 0.057

  # the distance to keep from the maximum values
  safe_distance: 2

  # config values for the Grbl software
  grbl_config:
    step_pulse: 10
    step_idle_delay: 25
    homing_dir_invert: 0
    homing_feed: 50.0
    homing_seek: 500.0
    homing_pulloff: 2.0
    x_steps: 260.869565217
    y_steps: 393.333333333
    z_steps: 531.250
    a_steps: 531.250
    x_max_rate: 500.0
    y_max_rate: 500.0
    z_max_rate: 500.0
    a_max_rate: 500.0
    x_acc: 10.0
    y_acc: 10.0
    z_acc: 10.0
    a_acc: 10.0
    x_max: 115
    y_max: 75
    z_max: 57
    a_max: 57

  max_open_tries: 1000

%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/webtools-bridge
---
webtools-bridge:
  clips-environment: "agent"
  # port to listen to websocket connections to fawkes webtools-bridge
  port: 6060
  # port where rosbridge is expected to start. Websocket connection will be
  # established to forward the Ros requests to the Rosbridge
  rosbridge-port: 9090
  rosbridge-uri: "ws://localhost:9090"

%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/clips-protobuf
---
clips-protobuf:
  env-name: agent
  proto-dirs:
    - "@BASEDIR@/src/libs/llsf_msgs"
    - "@BASEDIR@/fawkes/src/libs/gazsim_msgs"

  unwatch-facts: [protobuf-msg]
  unwatch-rules: [protobuf-cleanup-message]

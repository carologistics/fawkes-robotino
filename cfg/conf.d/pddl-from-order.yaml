%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/pddl-from-order
---
plugins/pddl-from-order:

  # mongodb collection for synced clips world model
  wm-collection: "syncedrobmem.clipswm"

  # number of order triggers to plan at maximum
  order-plan-threshold: 1

  # blackboard interface
  planner-interface: "pddl-planner"

  # blackboard interface
  generator-interface: "pddl-gen"

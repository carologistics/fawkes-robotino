%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/static-transforms
---
plugins/static-transforms:
  # Interval in which to post static transform updates; sec
  update-interval: 1.0

  transforms:
    front_laser:
      frame: !frame base_link
      child_frame: !frame front_laser
      trans_x: 0.094
      trans_y: 0.0
      trans_z: 0.2390
      rot_pitch: 0.0
      rot_roll: 3.1415
      rot_yaw: 0.0

    base_laser:
      frame: !frame base_link
      child_frame: !frame base_laser
      trans_x: 0.094
      trans_y: 0.0
      trans_z: 0.2390

    back_laser:
      frame: !frame base_link
      child_frame: !frame back_laser
      trans_x: -0.11
      trans_y: 0.0
      trans_z: 0.32
      rot_roll: 0.0
      rot_pitch: 2.94
      rot_yaw: 0.0

    cam_tag:
      frame: !frame base_link
      child_frame: !frame cam_tag
      trans_x: 0.0546
      trans_y: 0.0
      trans_z: 0.4675
      rot_pitch: 0
      rot_yaw: -1.57079632679  # -90°
      rot_roll: -1.57079632679  # -90°

    plate_top:
      frame: !frame base_link
      child_frame: !frame plate_top
      trans_x: 0
      trans_y: 0
      trans_z: 0.768

    # this system is located in the middle of the Z axis' carriage when all
    # three axes are in it's home positions.
    gripper_home:
      frame: !frame plate_top
      child_frame: !frame gripper_home
      trans_x: 0.0312
      trans_y: 0.0
      trans_z: 0.1808

    # Pose of the end effector (middle point of a grabbed workpiece) when the
    # gripper is at gripper_home
    end_effector_home:
      frame: !frame gripper_home
      child_frame: !frame end_effector_home
      trans_x: 0.1518
      trans_y: 0
      trans_z: -0.0558

    # Move the gripper to (0,0,0) in this frame to calibrate conveyor_pose
    conveyor_calib:
      frame: !frame gripper_home
      child_frame: !frame conveyor_calib
      trans_x: 0.11
      trans_y: 0
      trans_z: 0.01

    # Offset from plate_top to the topmost middle point of the
    # X axis'(metal) carriage, when the gripper is at its home position.
    gripper_x_origin:
      frame: !frame plate_top
      child_frame: !frame gripper_x_origin
      trans_x: 0.0197
      trans_y: 0.0
      trans_z: 0.0493

    # Offset from the X axis' moving carriage middle point to the topmost
    # middle point of the Y axis' carriage, when the gripper
    # is at its home position.
    gripper_y_origin:
      frame: !frame gripper_x_dyn
      child_frame: !frame gripper_y_origin
      trans_x: -0.013
      trans_y: 0.0
      trans_z: 0.034

    # Offset from the Y axis' moving carriage middle point to the middle point
    # of the Z axis' carriage on the front facing surface, while the gripper
    # is at its home position.
    gripper_z_origin:
      frame: !frame gripper_y_dyn
      child_frame: !frame gripper_z_origin
      trans_x: 0.0245
      trans_y: 0.0
      trans_z: 0.0985

    gripper:
      frame: !frame gripper_z_dyn
      child_frame: !frame gripper
      trans_x: 0.152
      trans_y: 0.0
      trans_z: -0.0545

    cam_base:
      frame: !frame gripper_y_dyn
      child_frame: !frame cam_base
      trans_x: 0.065
      trans_y: 0.021
      trans_z: 0.0009
      rot_yaw: 1.57
      rot_pitch: 0.0
      rot_roll: 1.44

    cam_conveyor:
      frame: !frame cam_base
      child_frame: !frame cam_conveyor
      trans_x: 0.0
      trans_y: 0.0
      trans_z: 0.01

    cam_gripper:
      frame: !frame gripper_y_dyn
      child_frame: !frame cam_gripper
      trans_x: 0.065
      trans_y: 0.0
      trans_z: 0.05

    cam_vs:
      frame: !frame plate_top
      child_frame: !frame cam_vs
      trans_x: 0.003
      trans_y: 0.171
      trans_z: 0.168
      rot_yaw: -0.41
      rot_pitch: 0.0
      rot_roll: 0.0

    # This frame can be used by the conveyor_pose plugin
    # to align the recorded model using the gripper fingers
    fingers_record:
      frame: !frame gripper
      child_frame: !frame gripper_fingers_record
      trans_x: 0.057
      trans_y: 0
      trans_z: -0.015
      rot_yaw: 1.57
      rot_pitch: 0
      rot_roll: 1.57

    fingers:
      frame: !frame gripper
      child_frame: !frame gripper_fingers
      trans_x: 0.2
      trans_y: 0
      trans_z: -0.04

    # Pose of the fingers when the gripper is at gripper_home
    fingers_home:
      frame: !frame gripper_home
      child_frame: !frame fingers_home
      trans_x: 0.2
      trans_y: 0
      trans_z: -0.04

    shelf_record:
      frame: !frame gripper
      child_frame: !frame shelf_record
      trans_x: 0.2
      trans_y: 0.06
      trans_z: -0.04
      rot_yaw: -1.57
      rot_pitch: 0
      rot_roll: -1.57

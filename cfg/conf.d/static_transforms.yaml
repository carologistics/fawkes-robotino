%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/static-transforms
---
plugins/static-transforms:
  # Interval in which to post static transform updates; sec
  update-interval: 1.0

  transforms:
    base_laser:
      frame: !frame base_link
      child_frame: !frame base_laser
      trans_x: 0.17 # 0.1 for hackathon setup
      trans_y: 0.0
      trans_z: 0.26

    back_laser:
      frame: !frame base_link
      child_frame: !frame back_laser
      trans_x: -0.145
      trans_y: 0.0
      trans_z: 0.315
      rot_roll: 0.0
      rot_pitch: 2.94
      rot_yaw: 0.0

    cam_tag:
      frame: !frame base_link
      child_frame: !frame cam_tag
      trans_x: 0.1
      trans_y: 0.0
      trans_z: 0.44
      rot_pitch: 0 
      rot_yaw: -1.57079632679 # -90°
      rot_roll: -1.57079632679 # -90°

    plate_top:
      frame: !frame base_link
      child_frame: !frame plate_top
      trans_x: 0
      trans_y: 0
      trans_z: 0.78

    #this system is located in the gripper where the puck should be held
    gripper_home:
      frame: !frame plate_top
      child_frame: !frame gripper_home
      trans_x: 0.03
      trans_y: 0.0
      trans_z: 0.17

    # Move the gripper to (0,0,0) in this frame to calibrate conveyor_pose
    conveyor_calib:
      frame: !frame gripper_home
      child_frame: !frame conveyor_calib
      trans_x: 0.114
      trans_y: 0
      trans_z: -0.0

    cam_conveyor:
      frame: !frame gripper
      child_frame: !frame cam_conveyor
      trans_x: 0.11
      trans_y: -0.027
      trans_z: -0.05
      rot_yaw: -1.57
      rot_pitch: 0
      rot_roll: -1.57

    fingers:
      frame: !frame cam_conveyor
      child_frame: !frame gripper_fingers
      trans_z: 0.118
      trans_x: -0.027
      trans_y: -0.015


%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/static-transforms
---
plugins/static-transforms:
  # Interval in which to post static transform updates; sec
  update-interval: 1.0

  transforms:
    base_laser:
      frame: !frame /base_link
      child_frame: /base_laser
      trans_x: 0.085 # 0.1 for hackathon setup
      trans_y: 0.0
      trans_z: 0.15

    cam_front:
      frame: !frame /base_laser
      child_frame: /cam_front
      trans_x: -0.085
      trans_y: 0.0
      trans_z: 0.09
      rot_pitch: 0.45 # 37.87° 
      rot_yaw: 0
      rot_roll: 0

    cam_puck:
      frame: !frame /base_link
      child_frame: /cam_front_puck
      trans_x: 0.195
      trans_y: 0.0
      trans_z: 0.12
      rot_pitch: 0.37
      rot_yaw:  0.0
      rot_roll: 0

    cam_tag:
      frame: !frame /base_link
      child_frame: /cam_tag
      trans_x: 0.10
      trans_y: 0.0
      trans_z: 0.555
      rot_pitch: 0
      rot_yaw: -1.57079632679 # -90°
      rot_roll: -1.57079632679 # -90°

%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/plugin-light
---

plugins/plugin_light:
  # camera being used
  # camera: v4l2:light:device=/dev/video0
  camera: "file:file:file=/home/florian/Dropbox/fawkes/sampleImages/vlcsnap-2013-03-18-13h45m18s129.png"
  # camera: v4l2:light:device=/dev/video1:size=320x240:white_balance_temperature_auto=0:exposure_auto=1:exposure_absolute=305

  # Size of the light (Ampel) in m, without the sockel to determine the light search areas
  light_size_height: 0.15
  light_size_width: 0.05

  # camare viewport angles in rad, 120 deg -> 2.08 rad
  camera_angle_horizontal: 2.08
  camera_angle_vertical: 2.08	

  #removed pixle height of camera
  camera_offset_top: 158
  camera_offset_bottom: 105

  # threashold for detecting brightness 0-255 YUV (Y) (maybe change to: 150(evening) or 200(morning)
  threashold_brightness: 50

  # Distance between camera and laser for corretion of transformation
  distance_cam_laser: 0.15

  # coordinate system
  frame: /cam_front
  


%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/FireVision
---
# Fountain TCP Port; TCP port
firevision:
  fountain:
    tcp_port: !tcp-port 2208

retriever:
  camera:
    cam0:
      # Camera used for firevision plugin
      string: v4l2:omni:device=/dev/video0:size=320x240
      frame: !frame /base_link
    cam1:
      string: v4l2:front:device=/dev/video1:size=160x120
      frame: !frame /base_link

# Retriever camera example
retriever_example:
  camera:
    cam0:
      string: file:file:file=../../RCSoft5/src/modules/robocup/firevision/images/office-ball-kabel-wirrwarr.raw
      frame: !frame /camera_link

%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/skiller
---
skiller:
  # Skill space
  skillspace: robotino

  # Watch lua files for modification and automatically reload
  # Lua if files have been changed; true to enable
  watch_files: true

  interfaces:
    robotino:
      reading:
        motor: MotorInterface::Robotino
        Machine_0: Position3DInterface::Machine_0
        Omnipuck1: Position3DInterface::OmniPuck1
        Omnipuck2: Position3DInterface::OmniPuck2
        Omnipuck3: Position3DInterface::OmniPuck3
        Omnipuck4: Position3DInterface::OmniPuck4
        Omnipuck5: Position3DInterface::OmniPuck5
        Omnipuck6: Position3DInterface::OmniPuck6
        Omnipuck7: Position3DInterface::OmniPuck7
        Omnipuck8: Position3DInterface::OmniPuck8
        Omnipuck9: Position3DInterface::OmniPuck9
        Omnipuck10: Position3DInterface::OmniPuck10
        Omnipuck11: Position3DInterface::OmniPuck11
        Omnipuck12: Position3DInterface::OmniPuck12
        Omnipuck13: Position3DInterface::OmniPuck13
        Omnipuck14: Position3DInterface::OmniPuck14
        Omnipuck15: Position3DInterface::OmniPuck15
        Omnipuck16: Position3DInterface::OmniPuck16
        Omnipuck17: Position3DInterface::OmniPuck17
        Omnipuck18: Position3DInterface::OmniPuck18
        Omnipuck19: Position3DInterface::OmniPuck19
        Omnipuck20: Position3DInterface::OmniPuck20
        Closest_Machine: Position3DInterface::Closest_Machine
        pose: Position3DInterface::Pose
        Closest_Machine: Position3DInterface::Closest_Machine
        navigator: NavigatorInterface::Navigator
        ppnavi: NavigatorInterface::Pathplan
        omnivisionSwitch: SwitchInterface::omnivisionSwitch
        ampelswitch: SwitchInterface::ampelswitch
        ampel_green: SwitchInterface::ampel_green
        ampel_red: SwitchInterface::ampel_red
        ampel_orange: SwitchInterface::ampel_orange
        laserswitch: SwitchInterface::laser-cluster
        sensor: RobotinoSensorInterface::Robotino
        light_plugin: RobotinoLightInterface::Light_State
        closest_machine: Position3DInterface::Closest_Machine
        euclidean_cluster: Position3DInterface::Euclidean Laser Cluster
        ampel_fallback: RobotinoAmpelInterface::light
        laser_cluster: LaserClusterInterface::laser-cluster
        motor_switch: SwitchInterface::Robotino Motor
        lightFrontSwitch: SwitchInterface::light_front_switch
        puck_0: Position3DInterface::puck_0
        puck_1: Position3DInterface::puck_1
        puck_2: Position3DInterface::puck_2
        left_gate: RobotinoLightInterface::machine_signal_0
        middle_gate: RobotinoLightInterface::machine_signal_1
        right_gate: RobotinoLightInterface::machine_signal_2
        delivery_mode: SwitchInterface::machine_signal_delivery_mode
        # Uncomment to use gripper skills for technical challenge
        # gripper_if: GripperInterface::Robotino
        open_delivery_gate: Position3DInterface::open_delivery_gate
        line1: LaserLineInterface::/laser-lines/1
        line2: LaserLineInterface::/laser-lines/2
        line3: LaserLineInterface::/laser-lines/3
        line4: LaserLineInterface::/laser-lines/4
      writing:
        light: RobotinoLightInterface::Light determined


%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/skiller
---
skiller:
  # Skill space
  skillspace: robotino

  # Watch lua files for modification and automatically reload
  # Lua if files have been changed; true to enable
  watch_files: true

  # Feature-specific configuration
  features:

    navgraph:
      # Enable access to navgraph, adds a dependency on the navgraph
      # plugin such that a valid graph must be loaded first
      enable: true

  interfaces:
    robotino:
      reading:
        motor: MotorInterface::Robotino
        Machine_0: Position3DInterface::Machine_0
        pose: Position3DInterface::Pose
        navigator: NavigatorInterface::Navigator
        ppnavi: NavigatorInterface::Pathplan
        laserswitch: SwitchInterface::/laser-cluster/ampel
        sensor: RobotinoSensorInterface::Robotino
        motor_switch: SwitchInterface::Robotino Motor
        machine_signal_switch: SwitchInterface::/machine-signal
        machine_signal_best: RobotinoLightInterface::/machine-signal/best
        machine_signal_1: RobotinoLightInterface::/machine-signal/0
        machine_signal_2: RobotinoLightInterface::/machine-signal/1
        machine_signal_3: RobotinoLightInterface::/machine-signal/2
        delivery_mode: SwitchInterface::/machine-signal/delivery-mode
        gripper_if: AX12GripperInterface::Gripper AX12
        line1: LaserLineInterface::/laser-lines/1
        line2: LaserLineInterface::/laser-lines/2
        line3: LaserLineInterface::/laser-lines/3
        line4: LaserLineInterface::/laser-lines/4
        line5: LaserLineInterface::/laser-lines/5
        line6: LaserLineInterface::/laser-lines/6
        line7: LaserLineInterface::/laser-lines/7
        line8: LaserLineInterface::/laser-lines/8
        tag_0: Position3DInterface::/tag-vision/0
        tag_1: Position3DInterface::/tag-vision/1
        tag_2: Position3DInterface::/tag-vision/2
        tag_3: Position3DInterface::/tag-vision/3
        tag_4: Position3DInterface::/tag-vision/4
        tag_5: Position3DInterface::/tag-vision/5
        tag_6: Position3DInterface::/tag-vision/6
        tag_7: Position3DInterface::/tag-vision/7
        tag_8: Position3DInterface::/tag-vision/8
        tag_9: Position3DInterface::/tag-vision/9
        tag_10: Position3DInterface::/tag-vision/10
        tag_11: Position3DInterface::/tag-vision/11
        tag_12: Position3DInterface::/tag-vision/12
        tag_13: Position3DInterface::/tag-vision/13
        tag_14: Position3DInterface::/tag-vision/14
        tag_15: Position3DInterface::/tag-vision/15
        tag_info: TagVisionInterface::/tag-vision/info
        signal_hint: SignalHintInterface::/machine-signal/position-hint
      writing:
        light: RobotinoLightInterface::Light determined


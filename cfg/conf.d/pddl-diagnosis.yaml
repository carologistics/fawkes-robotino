%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/pddl-robot-memory
---
plugins/pddl-diagnosis:

  world-model-dump-prefix: cfg/robot-memory
  world-model-dump: "TEST-PLAN"

  # Where the current world model is stored
  world-model: "pddl.worldmodel"

  # Where is the problem file to use as teplate (in src/agents)
  input-diagnosis-description: rcll2018/diagnosis-problem-template.pddl

  input-diagnosis-domain: rcll2018/diagnosis-domain-template.pddl

  output-diagnosis-domain: rcll2018/diagnosis-domain.pddl

  # Where to put the generated problem file (in src/agents)
  output-diagnosis-description: rcll2018/diagnosis-problem.pddl

  # Interface used to start generation with message and show when its final
  interface-name: "diag-gen"

  goal: "(wp-at WP1 C-CS1 INPUT)"

  # do you want to generate the pddl when the plugin is initialized?
  generate-on-init: false

%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
asp-agent:
  planer:
    debug-level: 20
    more-models: true #false

    program-path: ../src/agents/asp/
    program-files: [facts.lp, robot.lp, state.lp]
    exploration-files: [exploration.lp]

    #Look ahaed in real time seconds.
    look-ahaed: 300
    #How many real time seconds should be one time unit for the ASP solver.
    time-resolution: 5
    #How many robot adding and removing events there are expected at most.
    max-ticks: 25
    #Names of possible used robots.
    robots: [Tuvok,T'Pol,Spock]

  #Time estimations for tasks, given in real time seconds.
  time-estimations:
    explore-zone: 5
    fetch-product: 10
    deliver-product: 15
    fetch-from-shelf: 20

    max-task-duration: 50
    max-drive-duration: 30

  #real-world-setup:
  peer-address: 172.26.255.255
  peer-port: 4444
  cyan-port: 4441
  magenta-port: 4442

  team-name: "ASP Rules!"
  crypto-key: "live long and prosper"
  cipher: "aes-128-cbc"

  exploration-time: 240

  #which cap station shelf is filled (by us) with GREY and which with BLACK caps?
  cap-station:
    assigned-color:
      C-CS1: GREY
      C-CS2: BLACK
      M-CS1: GREY
      M-CS2: BLACK


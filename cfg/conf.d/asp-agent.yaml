%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
asp-agent:
  planer:
    debug-level: 20
    more-models: true #false

    program-path: ../src/agents/asp/
    program-files: [delivery.lp, facts.lp, feedRS.lp, getBase.lp, getProduct.lp, goal.lp, machines.lp, mountCap.lp, mountRing.lp, orders.lp, prepareCS.lp, products.lp, robots.lp, state.lp]
    exploration-files: [exploration.lp]

    #Look ahaed in real time seconds.
    look-ahaed: 300
    #How many real time seconds should be one time unit for the ASP solver.
    time-resolution: 5
    #How many robot adding and removing events there are expected at most.
    max-ticks: 25
    #Names of possible used robots.
    robots: [Tuvok,T'Pol,Spock]
    max-orders: 10
    max-quantity: 2

  exec:
    #How many seconds a task may be started before the time stated by the planer.
    #The concrete value will be calculated by the time-resolution / 2 + given tolerance.
    task-begin-tolerance: 1

    #If our new estimation diverts more than this value in seconds we send an update.
    update-threshold: 3

  #Time estimations for tasks, given in real time seconds.
  time-estimations:
    explore-zone: 5
    fetch-product: 10
    deliver-product: 15
    fetch-from-shelf: 35 #This includes the time to put the fetched product into the CS. 

    read-mps-light: 10

    max-task-duration: 65
    max-drive-duration: 30

  #real-world-setup:
  peer-address: 172.26.255.255
  peer-port: 4444
  cyan-port: 4441
  magenta-port: 4442

  team-name: "ASP Rules!"
  crypto-key: "live long and prosper"
  cipher: "aes-128-cbc"

  exploration-time: 240

  #which cap station shelf is filled (by us) with GREY and which with BLACK caps?
  cap-station:
    assigned-color:
      C-CS1: GREY
      C-CS2: BLACK
      M-CS1: GREY
      M-CS2: BLACK


%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
fawkes/meta_plugins:
  
  # Meta plugin with useful functionality for the robotino-laptop
  m-bare: bbsync,static-transforms,webview
  
  m-fv: fvbase,fvfountain,fvretriever
  m-fv-vision: m-bare,m-fv,machine-signal,puck_vision
  
  m-laser: m-bare,laser,map-lasergen,laser-filter
  m-laser-cluster: m-laser,laser-pointclouds,laser-cluster
  
  m-clips: clips,clips-motor-switch,clips-protobuf,clips-webview,clips-navgraph
  m-clips-agent: m-clips,m-fv-vision,clips-agent

  m-nocam: m-bare,m-laser-cluster,ros,robotino-ros-joints,ros-odometry,ros-tf,ros-laserscan,amcl,navgraph,skiller

  m-colli: m-nocam,colli
  m-colli-log: m-colli,mongodb,mongodb-log
  m-colli-vision: m-colli,m-fv-vision

  m-full: m-colli-vision,m-clips-agent


  # Robotino base meta plugin
  robotino-base: robotino,webview

  gazsim-meta-robotino: gazebo,static-transforms,gazsim-robotino,gazsim-laser,laser-filter,laser-pointclouds,laser-cluster,gazsim-timesource,webview,skiller
  gazsim-meta-ros: ros,robotino-ros-joints,ros-odometry,ros-tf,ros-laserscan,amcl,navgraph,map-lasergen,colli,gazsim-vis-localization
  gazsim-meta-vision: fvbase,gazsim-webcam,light_front,gazsim-puck-detection
  gazsim-meta-robotino-default-high-level: gazsim-meta-robotino,gazsim-meta-ros,gazsim-puck-detection,gazsim-light-front
  gazsim-meta-robotino-default-low-level: gazsim-meta-robotino,gazsim-meta-ros,gazsim-meta-vision
  gazsim-organization: gazebo,gazsim-comm,gazsim-llsfrbcomm

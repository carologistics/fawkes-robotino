%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
fawkes/meta_plugins:
  
  #
  # Meta plugin with useful functionality for the robotino-laptop
  #
  m-bare: bbsync,static-transforms,webview
  
  m-fv: fvbase,fvfountain
  m-fv-vision: m-bare,m-fv,machine-signal,puck_vision,fvretriever
  
  m-clips: clips,clips-motor-switch,clips-protobuf,clips-webview,clips-navgraph
  m-clips-agent: m-clips,m-fv-vision,clips-agent,agent-monitor

  m-full: m-fv-vision,m-clips-agent

  m-ros: ros,ros-pcl,robotino-ros-joints,ros-odometry,ros-tf,ros-laserscan
  m-laser: m-bare,m-ros,laser-pointclouds,laser-cluster,laser-lines

  gazsim-meta-robotino: gazebo,static-transforms,gazsim-robotino,gazsim-laser,laser-filter,laser-pointclouds,laser-cluster,gazsim-timesource,webview,amcl,navgraph,map-lasergen,laser-lines,colli,gazsim-vis-localization,skiller
  gazsim-meta-ros: ros,robotino-ros-joints,ros-odometry,ros-tf,ros-laserscan,amcl,navgraph,map-lasergen,laser-lines,colli,gazsim-vis-localization,skiller
  gazsim-meta-robotino-ros: gazebo,static-transforms,gazsim-robotino,gazsim-laser,laser-filter,laser-pointclouds,laser-cluster,gazsim-timesource,webview,gazsim-meta-ros
  gazsim-meta-vision: fvbase,gazsim-webcam,tag_vision,gazsim-machine-signal
  gazsim-meta-robotino-default-high-level: gazsim-meta-robotino,gazsim-meta-ros,gazsim-puck-detection,gazsim-light-front
  gazsim-meta-robotino-default-low-level: gazsim-meta-robotino,gazsim-meta-ros,gazsim-meta-vision
  gazsim-organization: gazebo,gazsim-comm,gazsim-llsfrbcomm
  gazsim-meta-clips: m-clips,clips-agent,agent-monitor


  #
  # Robotino base meta plugin
  #
  m-base-bare: imu,robotino,webview,static-transforms
  m-base-joy: m-base-bare,joystick,joystick-teleop
  m-base-laser: laser,laser-filter
  m-base: m-base-joy,m-base-laser
  #m-base-colli: m-base-bare,m-laser,m-ros,colli,static-transforms,laser-lines
  m-base-colli: m-base-bare,m-laser,m-ros,colli,skiller
  m-base-nav: m-base-colli,amcl,navgraph

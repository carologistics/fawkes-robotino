%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
fawkes/meta_plugins:
  
  #
  # Meta plugin with useful functionality for the robotino-laptop
  #
  m-bare: bbsync,static-transforms,webview
  m-fv: fvbase,fvfountain
  m-fv-vision: m-bare,m-fv,tag_vision,fvretriever
  m-clips: clips,clips-motor-switch,clips-protobuf,clips-webview,clips-navgraph,clips-tf
  m-clips-agent: m-clips,m-fv-vision,clips-agent
  m-skiller: m-fv-vision,ros,navgraph,navgraph-generator,navgraph-generator-mps,skiller
  m-full: m-skiller,m-clips-agent
  m-demo: m-bare,m-base-laser,m-base-ros,m-skiller,colli,amcl

  #
  # Gazebo stuff
  #
  gazsim-meta-robotino: gazebo,static-transforms,gazsim-robotino,gazsim-laser,laser-filter,laser-pointclouds,laser-cluster,gazsim-timesource,gazsim-gripper,gazsim-conveyor,webview
  gazsim-meta-robotino-ros: gazsim-meta-robotino,ros,ros-clock,robotino-ros-joints,ros-odometry,ros-tf,ros-laserscan,ros-move-base,amcl,navgraph,navgraph-generator,navgraph-generator-mps,map-lasergen,laser-lines,colli,gazsim-vis-localization,skiller
  gazsim-meta-robotino-no-ros: gazsim-meta-robotino,amcl,navgraph,navgraph-generator,navgraph-generator-mps,map-lasergen,laser-lines,colli,gazsim-vis-localization,skiller
  gazsim-meta-robotino-vision-high-level: gazsim-tag-vision,gazsim-machine-signal
  gazsim-meta-robotino-vision-low-level: fvbase,gazsim-webcam,tag_vision,gazsim-machine-signal
  gazsim-organization: gazebo,gazsim-comm,gazsim-llsfrbcomm
  gazsim-meta-clips: m-clips,clips-agent
  gazsim-meta-agent: gazsim-meta-clips
 
  #
  # Robotino base meta plugin
  #
  m-base-bare: imu,robotino,webview,static-transforms
  m-base-joy: m-base-bare,joystick,joystick-teleop
  m-base-joy-safe: m-base-bare,laser,laser-filter,joystick,joystick-teleop
  m-base-gripper: dynamixel,ax12_gripper
  m-base-ros: ros,ros-pcl,ros-odometry,ros-tf,ros-laserscan,ros-move-base
  m-base-laser: laser,laser-filter,m-base-ros,laser-pointclouds,laser-cluster,laser-lines,map-lasergen
  m-base-full: m-base-bare,m-base-laser,m-base-gripper,m-base-ros,colli,amcl,m-base-joy

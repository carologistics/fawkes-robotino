%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
fawkes/meta_plugins:
  
  # Meta plugin with useful functionality for the robotino-laptop
  robotino-bare: bbsync,static-transforms,webview
  robotino-cam: fvbase,fvfountain,machine-signal,puck_vision,fvretriever
  agent: clips,clips-agent,clips-motor-switch,clips-protobuf,clips-webview,clips-navgraph

  robotino-nocam: robotino-bare,ros,robotino-ros-joints,ros-odometry,ros-tf,ros-laserscan,laser-filter,amcl,clips,navgraph,skiller,laser-pointclouds,laser-cluster

  robotino-nocam-move-base: robotino-nocam,ros-cmdvel,ros-navigator
  robotino-move-base: robotino-nocam-move-base,robotino-cam

  robotino-nocam-colli: robotino-nocam,map-lasergen,colli
  robotino-colli: robotino-nocam-colli,robotino-cam

  robotino-agent-move-base: robotino-move-base,agent
  robotino-agent-colli: robotino-colli,agent

  colli-log: robotino-nocam-colli,mongodb,mongodb-log

  # Robotino base meta plugin
  robotino-base: robotino,webview

  gazsim-meta-robotino: gazebo,static-transforms,gazsim-robotino,gazsim-laser,laser-filter,laser-pointclouds,laser-cluster,gazsim-timesource,webview,skiller
  gazsim-meta-ros: ros,robotino-ros-joints,ros-cmdvel,ros-odometry,ros-tf,ros-laserscan,ros-navigator,amcl,navgraph,gazsim-vis-localization
  gazsim-meta-vision: fvbase,gazsim-webcam,light_front,gazsim-puck-detection
  gazsim-meta-robotino-default-high-level: gazsim-meta-robotino,gazsim-meta-ros,gazsim-puck-detection,gazsim-light-front
  gazsim-meta-robotino-default-low-level: gazsim-meta-robotino,gazsim-meta-ros,gazsim-meta-vision
  gazsim-organization: gazebo,gazsim-comm,gazsim-llsfrbcomm

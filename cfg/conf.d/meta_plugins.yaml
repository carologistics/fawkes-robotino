%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
fawkes/meta_plugins:
  
# Meta plugin with useful functionality for the robotino-laptop
  robotino_default: bbsync,static-transforms,fvbase,fvfountain,omnivision-pucks,ros,robotino-ros-joints,ros-cmdvel,ros-odometry,ros-tf,ros-laserscan,ros-navigator,amcl,webview,clips,navgraph,skiller,laser-pointclouds,laser-cluster,light_front
  robotino_default_nocam: bbsync,static-transforms,ros,robotino-ros-joints,ros-cmdvel,ros-odometry,ros-tf,ros-laserscan,ros-navigator,amcl,webview,clips,navgraph,skiller,laser-pointclouds,laser-cluster
  robotino_default_bare: bbsync,static-transforms,webview

  robotino-default-agent: robotino_default,clips,clips-agent,clips-motor-switch,clips-protobuf,clips-webview

  agent: clips,clips-agent,clips-motor-switch,clips-protobuf,clips-webview

  gazsim-meta-robotino: gazebo,static-transforms,gazsim-robotino,gazsim-laser,laser-filter,laser-pointclouds,laser-cluster,gazsim-timesource,webview,skiller
  gazsim-meta-ros: ros,robotino-ros-joints,ros-cmdvel,ros-odometry,ros-tf,ros-laserscan,ros-navigator,amcl,navgraph,gazsim-vis-localization
  gazsim-meta-vision: fvbase,gazsim-webcam,light_front,gazsim-puck-detection
  gazsim-meta-robotino-default-high-level: gazsim-meta-robotino,gazsim-meta-ros,gazsim-puck-detection,gazsim-light-front
  gazsim-meta-robotino-default-low-level: gazsim-meta-robotino,gazsim-meta-ros,gazsim-meta-vision
  gazsim-organization: gazebo,gazsim-llsfrbcomm,gazsim-comm
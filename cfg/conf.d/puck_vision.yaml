%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/puck_vision
---

plugins/puck_vision:
  # camera being used
  camera: "file:file:file=/home/fnolden/Bilder/Webcam/1.jpg"
  #camera: "file:file:file=/home/fnolden/Bilder/omnivision/omni-abends-magdeburg.jpg"
  #camera: v4l2:front:device=/dev/video0 #:size=640x480:awb=false:aec=false:agc=false:exposure=305
  #camera: v4l2:light:device=/dev/video1:white_balance_temperature_auto=0:exposure_auto=1:exposure_absolute=305
  #camera: v4l2:light:device=/dev/light_front

  #Shared Memory Imagebuffer name
  shm_image_id: "puck_front"

  #colormodel mode (At the moment it can be either "similarity" or "colormap"
  colormodel_mode: "similarity"

  # coordinate system
  frame: /base_link

  #Interface name to write Positon3D of puck

  puck_if: "puck_front"

  colormap_file_yellow: /bulb-colormap/yellow.colormap
  colormap_file_green: /bulb-colormap/green.colormap
  colormap_file_red: /bulb-colormap/red.colormap
  colormap_file_blue: /bulb-colormap/blue.colormap

  puck_radius: 0.02

  #config values for the similarity colormodel
  reference_color: [189, 28, 34]
  chroma_thresh: 40
  saturation_thresh: 10
  min_points: 40
  basic_roi_size: 10
  neighborhood_min_match: 9
  scangrid_x_offset: 2
  scangrid_y_offset: 2

  # camare viewport factor logitech webcam
  camera_opening_angle_horizontal: 1.08 
  camera_opening_angle_vertical: 0.85 


  # Debugging
  show_debug_messages: false
  draw_rois: true

  

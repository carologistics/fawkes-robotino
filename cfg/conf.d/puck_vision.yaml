%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/puck_vision
---

plugins/puck_vision:
  # camera being used
  #camera: "file:file:file=/home/fnolden/Dropbox/fawkes/sampleImages/Webcam/2013-04-11-181214-100cm.jpg"
  #camera: "file:file:file=/home/fnolden/Bilder/omnivision/omni-abends-magdeburg.jpg"
  #camera: v4l2:front:device=/dev/video0 #:size=640x480:awb=false:aec=false:agc=false:exposure=305
  camera: v4l2:light:device=/dev/video1:size=1600x1200:white_balance_temperature_auto=0:exposure_auto=1:exposure_absolute=305

  # camare viewport factor logitech webcam
  camera_factor_horizontal: 1.08 #1.7
  camera_factor_vertical: 0.85 #1.33

  # camare offset of the front cam
  camera_offset_horizontal_rad: 0
  camera_offset_vertical: 0

  #Shared Memory Imagebuffer name
  shm_image_id: "puck_front"

  # coordinate system
  frame: /cam_front

  #Interface name to write Positon3D of puck

  nearest_puck_if: "puck_front"

  # Accepted Color range
  color_y_min: 40
  color_y_max: 120
  color_u_min: 0
  color_u_max: 150
  color_v_min: 150
  color_v_max: 255

  p1_width: 123
  p1_distance: 0.3

  p2_width: 220
  p2_distance: 0.2

  puck_radius: 0.04

  camera_height: 0.22
  camera_center_distance: 0.24

  # Debugging
  show_debug_messages: true
  draw_rois: true

  

%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/puck_vision
---

plugins/puck_vision:
  # camera being used
  #camera: "file:file:file=/home/fnolden/Dropbox/fawkes/sampleImages/Webcam/2013-04-11-181214-100cm.jpg"
  #camera: "file:file:file=/home/fnolden/Bilder/omnivision/omni-abends-magdeburg.jpg"
  #camera: v4l2:front:device=/dev/video0 #:size=640x480:awb=false:aec=false:agc=false:exposure=305
  camera: v4l2:light:device=/dev/video1:size=1600x1200:white_balance_temperature_auto=0:exposure_auto=1:exposure_absolute=305

  #Shared Memory Imagebuffer name
  shm_image_id: "puck_front"

  # coordinate system
  frame: /front_bumper

  #Interface name to write Positon3D of puck

  puck_if: "puck_front"

  colormap_file_yellow: /bulb-colormap/yellow.colormap
  colormap_file_green: /bulb-colormap/green.colormap
  colormap_file_red: /bulb-colormap/red.colormap
  colormap_file_blue: /bulb-colormap/blue.colormap

  puck_radius: 0.02
  
  # Distance function is: a * exp(b*x_in)
  # values can be optained from http://zunzun.com/Equation/2/Exponential/Exponential/ 
  # and correct messured x and y values
  distance_function_a: 6.1868936901630445E-01
  distance_function_b: -2.3019983489086914E-03

  visible_width_max_distance: 0.48
  visible_width_min_distance: 0.18
  
  camera_height: 0.22
  camera_center_distance: 0.24

  # Debugging
  show_debug_messages: false
  draw_rois: true

  

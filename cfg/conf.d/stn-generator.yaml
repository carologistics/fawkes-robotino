%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/stn-generator
---
plugins/stn-generator:

  # extended domain with breakup and temporal information
  domain-file: "@BASEDIR@/src/agents/rcll-pddl/extended-domain.pddl"
  generate-classic-domain: true
  classic-domain-file: "@BASEDIR@/src/agents/rcll-pddl/domain.pddl"
  problem-file: "@BASEDIR@/src/agents/rcll-pddl/pddl-problem.pddl"
  plan:
    collection: "robmem.pddl-plan"
    interface: "pddl-planner"

  output:
    publish-to-rm: true
    collection: "syncedrobmem.clipswm"

%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/

communication:
  states:
    - CONNECTION-ESTABLISHED
    - INIT
    - CONNECTION-LOST

  INIT:
    edges:
      - CONNECTION-ESTABLISHED
    CONNECTION-ESTABLISHED:
      transition: connection_established

  CONNECTION-ESTABLISHED:
    edges:
      - CONNECTION-LOST

    CONNECTION-LOST:
      transition: connection_lost
      probability: 0.1

  CONNECTION-LOST:
    edges:
      - CONNECTION-ESTABLISHED

    CONNECTION-ESTABLISHED:
      transition: connection_established


%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
# 
# replace "realsense2" with "realsense" to change from new realsense to old realsense
#

plugins/conveyor_pose:
  realsense_switch: "realsense2"

conveyor_plane:
  realsense_switch: "realsense2"

fawkes/meta_plugins:
  m-realsense:
    - realsense2


%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
# 
# replace "realsense2" with "realsense" to change from new realsense to old realsense
#

plugins/conveyor_pose:
  realsense_switch: "realsense2"

conveyor_plane:
  realsense_switch: "realsense2"

fawkes/meta_plugins:
  m-skiller:
    - ros
    - m-fv-vision
    - navgraph
    - navgraph-generator
    - navgraph-generator-mps
    - skiller
    - realsense2
    - conveyor-plane
    - conveyor-pose
    - ros-pcl
    - skiller-rest-api


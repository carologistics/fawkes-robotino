%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
# to start fawkes, use robotino2.yaml in cfg/

doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/gazsim
---

network:
  fawkes:
    tcp_port: !tcp-port 1924
    service_name: "Fawkes on Gazsim Robotino 4 (Magenta)"

webview:
  # TCP port for Webview HTTP requests; TCP port
  port: !tcp-port 8084

#seperate the shared memory images for the webcam:
firevision:
  fountain:
    tcp_port: !tcp-port 2214

gazsim:
  robot-name: "robotino4"
  visualization:
    label-script-name: "label/robotino4"

plugins/light_front:
  #Camera for gazebo simulation:
  camera: shmem:gazsim_cam:image_id=robotino4/gazsim_light_front:deep_copy=true
  shm_image_id: "robotino4/light_front"
  
clips-agent:
  rcll2016:
    #agent-role:
    
    exploration:      
      row: HIGH

    dynamic-role-change/enabled: true
    
    play-exploration-without-refbox: false
    # uncomment following line ONLY if you are playing without refbox
    # unwatch-rules: [sim-recv-MachineInfo, sim-recv-PuckInfo]

    team-name: Carologistics-2
    robot-name: R-4
    robot-number: 4

    peer-address: 127.0.0.1
    peer-recv-port: 4414
    peer-send-port: 4424
    cyan-recv-port: 4454
    magenta-recv-port: 4464
    cyan-send-port: 4474
    magenta-send-port: 4484

        
plugins/tag_vision:
  shm_image_id: "tag_vision_robotino_4"
  camera: shmem:gazsim_cam:image_id=robotino4/gazsim_tag:deep_copy=true


webtools-bridge:
  port: 6060
  #port where rosbridge is expected to start. Websocket connection will be established to forward the Ros requests to the Rosbridge
  rosbridge-port: 9090
  rosbridge-uri: "ws://localhost:9090"

openprs:
  message-passer:
    tcp-port: !tcp-port 3300
    proxy-tcp-port: !tcp-port 3301
  server:
    tcp-port: !tcp-port 3400
    proxy-tcp-port: !tcp-port 3401

openprs-agent:
  llsf2014:
    team-name: Carologistics
    robot-name: R-1
    robot-number: 1
    # Communication settings
    peer-address: 127.0.0.1 #137.226.233.255
    peer-public-send-port: 4421
    peer-public-recv-port: 4411
    peer-cyan-send-port: 4471
    peer-cyan-recv-port: 4451
    peer-magenta-send-port: 4481
    peer-magenta-recv-port: 4461

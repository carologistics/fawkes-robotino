%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
# to start fawkes, use robotino2.yaml in cfg/

doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/gazsim
---

network:
  fawkes:
    tcp_port: !tcp-port 1924
    service_name: "Fawkes on Gazsim Robotino 4 (Magenta)"

webview:
  # TCP port for Webview HTTP requests; TCP port
  port: !tcp-port 8084

#seperate the shared memory images for the webcam:
firevision:
  fountain:
    tcp_port: !tcp-port 2214

gazsim:
  robot-name: "robotino4"
  visualization:
    label-script-name: "label/robotino4"

plugins/light_front:
  #Camera for gazebo simulation:
  camera: shmem:gazsim_cam:image_id=robotino4/gazsim_light_front:deep_copy=true
  shm_image_id: "robotino4/light_front"
  
clips-agent:
  rcll2016:
    #agent-role:
    use-asp: false
    
    exploration:      
      row: HIGH

    dynamic-role-change/enabled: true
    
    play-exploration-without-refbox: false
    # uncomment following line ONLY if you are playing without refbox
    # unwatch-rules: [sim-recv-MachineInfo, sim-recv-PuckInfo]

    team-name: Carologistics
    robot-name: R-4
    robot-number: 4

    peer-address: 127.0.0.1
    peer-recv-port: 4414
    peer-send-port: 4424
    cyan-recv-port: 4454
    magenta-recv-port: 4464
    cyan-send-port: 4474
    magenta-send-port: 4484

        
plugins/tag_vision:
  shm_image_id: "tag_vision_robotino_4"
  camera: shmem:gazsim_cam:image_id=robotino4/gazsim_tag:deep_copy=true

plugins/robot-memory:
  database: robmem4

clips-executive/specs/rcll/parameters/rcll:
  team-name: Carologistics
  robot-name: R-4
  robot-number: 4

  peer-address: 127.0.0.1
  peer-port: 0
  cyan-port: 0
  magenta-port: 0
  peer-recv-port: 4414
  peer-send-port: 4424
  cyan-recv-port: 4454
  magenta-recv-port: 4464
  cyan-send-port: 4474
  magenta-send-port: 4484

plugins/mongodb:
  clients:
    default/enabled: true
    arbiter/enabled: false
    robot-memory-local/hosts:
      - localhost:27024
    robot-memory-local-direct/hostport: localhost:27024
    robot-memory-distributed/hosts:
      - localhost:27034
      - localhost:27035
      - localhost:27036
    robot-memory-distributed-direct/hostport: localhost:27034
  replica-sets:
    bootstrap-mongodb/client: default
    managed-sets:
      robot-memory-local/hosts:
        - localhost:27024
      robot-memory-distributed/hosts:
        - localhost:27034
        - localhost:27035
        - localhost:27036
  instances:
    robot-memory-local:
      port: 27024
    robot-memory-distributed:
      port: 27034

%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
# to start fawkes, use robotino2.yaml in cfg/

doc-url: !url http://trac.fawkesrobotics.org/wiki/Plugins/gazsim
---

network:
  fawkes:
    tcp_port: !tcp-port 1928
    service_name: "Fawkes on ASP global planer"

webview:
  #TCP port for Webview HTTP requests; TCP port
  port: !tcp-port 8088

clips-agent:
  skill-sim: true
  load-reasoner: false

  rcll2016:
    use-asp: true
    load-reasoner: false

asp-agent:
  team-name: "CaroASP"
  robot-number: 8
  robot-name: Surak

  load-planer: true

  peer-address: 127.0.0.1
  peer-recv-port: 4418
  peer-send-port: 4458
  cyan-recv-port: 4478
  magenta-recv-port: 4518
  cyan-send-port: 4498
  magenta-send-port: 4538


package llsf_msgs;

import "Time.proto";

message GameState {
  enum CompType {
    COMP_ID  = 2000;
    MSG_TYPE = 20;
  }

  enum State {
    INIT = 0;
    WAIT_START = 1;
    RUNNING = 2;
    PAUSED = 3;
  }

  enum Phase {
    PRE_GAME = 0;
    EXPLORATION = 1;
    PRODUCTION = 2;
    POST_GAME = 3;
  }

  // Time in seconds since game start
  required Time   game_time = 1;

  // Current game state
  required State  state = 3;
  // Current game phase
  required Phase  phase = 4;
  // Awarded points
  optional uint32 points = 5;
}

// Request setting of a new game state
message SetGameState {
  enum CompType {
    COMP_ID  = 2000;
    MSG_TYPE = 21;
  }
  // The new desired state
  required GameState.State state = 1;
}

// Request setting of a new game phase
message SetGamePhase {
  enum CompType {
    COMP_ID  = 2000;
    MSG_TYPE = 22;
  }
  // The new desired phase
  required GameState.Phase phase = 1;
}

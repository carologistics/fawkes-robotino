syntax = "proto2";

package llsf_msgs;

option java_package = "org.robocup_logistics.llsf_msgs";
option java_outer_classname = "ProductColorProtos";

enum RingColor {
  RING_BLUE   = 1;
  RING_GREEN  = 2;
  RING_ORANGE = 3;
  RING_YELLOW = 4;
}

enum BaseColor {
  BASE_RED = 1;
  BASE_BLACK = 2;
  BASE_SILVER = 3;
}

enum CapColor {
  CAP_BLACK = 1;
  CAP_GREY  = 2;
}

package llsf_msgs;

message LockMessage {
  enum CompType {
    COMP_ID  = 2000;
    MSG_TYPE = 1337;
  }

  // MessageTypes
  enum Type {
    GET = 1;
    REFUSE = 2;
    ACCEPT = 3;
    RELEASE = 4;
    RELEASE_RVCD = 5;
  }

  required Type         type = 1;
  required string       agent = 2;
  required string       resource = 3;
  optional uint32       priority = 4;
}

message CompleteLockStatus {
  enum CompType {
    COMP_ID  = 2000;
    MSG_TYPE = 1343;
  }
  
  repeated LockMessage locks = 1;
}

message LockAnnounceRestart {
  enum CompType {
    COMP_ID  = 2000;
    MSG_TYPE = 1346;
  }
  
  required string agent = 1;
}
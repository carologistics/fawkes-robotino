syntax = "proto2";

package llsf_msgs;

option java_package = "org.robocup_logistics.llsf_msgs";
option java_outer_classname = "OrderInfoProtos";

enum BaseColorWorkpiece {
  BASE_RED_WP = 1;
  BASE_BLACK_WP = 2;
  BASE_SILVER_WP = 3;
  BASE_NONE_WP = 4;
  BASE_RANDOM_WP = 5;
}

enum RingColorWorkpiece {
  RING_BLUE_WP   = 1;
  RING_GREEN_WP  = 2;
  RING_ORANGE_WP = 3;
  RING_YELLOW_WP = 4;
  RING_NONE_WP = 5;
}

enum CapColorWorkpiece {
  CAP_BLACK_WP = 1;
  CAP_GREY_WP  = 2;
  CAP_NONE_WP = 3;
}

message Workpiece {
  enum CompType {
    COMP_ID  = 2000;
    MSG_TYPE = 46;
  }

  // Colors of workpiece
  required BaseColorWorkpiece    base_color = 3;
  repeated RingColorWorkpiece    ring_colors = 4;
  required CapColorWorkpiece     cap_color = 5;
}

message WorkpieceInfo {
  enum CompType {
    COMP_ID  = 2000;
    MSG_TYPE = 45;
  }

  // The current orders
  repeated Workpiece workpieces = 1;
}

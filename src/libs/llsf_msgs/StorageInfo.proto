syntax = "proto2";

package llsf_msgs;

import "Team.proto";

option java_package = "org.robocup_logistics.llsf_msgs";
option java_outer_classname = "StorageInfoProtos";

// Shelf Information
message ShelfSlotInfo {
  enum CompType {
    COMP_ID  = 2000;
    MSG_TYPE = 121;
  }
	// shelf position
  required uint32 shelf = 1;
	// slot position
  required uint32 slot = 2;
  // fill status
  required bool is_filled = 3;
  // additional information of the workpiece in that position
  optional string description = 5;
}

// Storage Station Information
message StorageInfo {
  enum CompType {
    COMP_ID  = 2000;
    MSG_TYPE = 122;
  }
	required Team team_color = 1;
  // Storage station name for which storage information is sent
  required string machine = 2;

  repeated ShelfSlotInfo shelf_slot_info = 5;
}
